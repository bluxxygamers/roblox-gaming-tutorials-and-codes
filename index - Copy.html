<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, black, #1a1a1a);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 60px;
      color: limegreen;
      text-shadow: 0 0 20px lime;
      margin-bottom: 40px;
    }

    .main-image {
      width: 90%;
      max-width: 800px;
      height: 450px;
      background-image: url("https://www.ytechb.com/wp-content/uploads/2025/05/Basketball-Zero-Codes-768x488.webp");
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 0 30px limegreen;
      margin-bottom: 40px;
    }

    .main-button {
      display: inline-block;
      background-color: limegreen;
      color: black;
      padding: 20px 50px;
      font-size: 26px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 0 20px lime;
      transition: 0.3s ease;
    }

    .main-button:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>🎮 Roblox Game Hub</h1>

  <div class="main-image"></div>

  <a href="tutorials.html" class="main-button">Explore Games</a>

</body>
</html>
